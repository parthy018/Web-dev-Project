<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input type="text" placeholder="Search for Recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section >
           
            <div class="recipe-container">
                <h2 style="color:rgba(23, 22, 22, 0.959)">Search Your Favourite Recipes</h2>
                
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-square-xmark fa-rotate-270 fa-lg" style="color: #c9372c;"></i>                </button>
                <div class="recipe-details-content">

                </div>
            </div>

            <div class="sub-container loading-container">
                <img src="../../jsdomminiproject/weatherweb/assests/loading.gif" width="150" height="150">
                <p>Fetching Recipes....</p>
            </div>

        </section>
    </main>

    
    <script src="app.js"></script>
</body>
</html>
