<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDetective</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32 (1).png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    
  </head>
  <body>
        
    <div class="wrapper">

        <div class="container">

            <!-- header -->
            <header class="header">
                <h1 class="title">DevDetective</h1>
                <div class="btn" id="modeBtn">
                    <p id="modeText">dark</p>
                    <img src="images/moon-icon.svg" alt="" id="modeIcon" loading="lazy">
                </div>
            </header>

            <main>
                <div class="searchContainer">
                    <input type="text" id="input" placeholder="Enter a Github username..." required autofocus>
                   
                    <div class="error">
                        <p id="noResults">no search results</p>
                    </div>
    
                    <button id="btn">Search</button>
                </div>

                <!-- profile container -->

                <div class="profileContainer">
                    <div class="profileContent">
                        <div class="profileHeader">
                            <img id="userImage" loading="lazy"/>
                            <!-- profile Info Wrapper -->
                            <div class="profileInfoWrapper">
                                <div class="profileName">
                                    <h2 id="name"></h2>
                                    <a href="" target="_blank" rel="noopener noreferrer" id="username"></a>
                                </div>
                                <p id="data"></p>
                            </div>
                        </div>
                        <!-- profile bio     -->
                        <p id="profileBio"></p>

                        <div class="statsContainer">
                            <div class="profileStats">
                                <p class="statsTittle">Repos</p>
                                <a id="following"></a>
                            </div>
                            <div class="profileStats">
                                <p class="statsTittle">Followers</p>
                                <a id="followers"></a>
                            </div>
                            <div class="profileStats">
                                <p class="statsTittle">Following</p>
                                <a id="repos"></a>
                            </div>
                        </div>
                        
                        <div class="profileFooter">
                            <div class="profileInfo">
                                <div class="bottomIcon">
                                  <img
                                    src="./Images/website-icon.svg"
                                    alt=""
                                    loading="lazy"
                                  />
                                </div>
                                <a id="website"></a>
                              </div>
    
                              <div class="profileInfo">
                                <div class="bottomIcon">
                                  <img
                                    src="./Images/twitter-icon.svg"
                                    alt=""
                                    loading="lazy"
                                  />
                                </div>
                                <a id="twitter"></a>
                              </div>
    
                              <div class="profileInfo">
                                <div class="bottomIcon">
                                  <img
                                    src="./Images/company-icon.svg"
                                    alt=""
                                    loading="lazy"
                                  />
                                </div>
                                <p id="company"></p>
                              </div>
                        </div>
           

                    </div>
                </div>
                
            </main>
        </div>
    </div>
<!-- 
    <script src="script.js" defer></script> -->
    
    <script src="script.js" defer></script>
  </body>
